<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container" onload="init()">

    <header>
        <h1>Books T-junction</h1>
    </header>

    <button class="btn btn-primary" onclick="readAndAddNewBook()">create a new book</button>


    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col" colspan="3">Action</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <div class="btn-holder">
        <button class="btn btn-warning" onclick="onNextPage(false)">&ltprev</button>
        <button class="btn btn-warning" onclick="onNextPage(true)">next></button>
    </div>

    <div class="modal fade" id="detailModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="" alt="nothing">
                    <h1 class="modal-title"></h5>
                </div>
                <label for="rating">Rate The Book!</label>
                <div class="container">
                    <input type="range" class="custom-range" min="1" max="10" id="BookRating">
                    <div class="modal-footer">
                    </div>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Rate</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bs4/js/bootstrap.min.js"></script>
    <script src="js/util-service.js"></script>
    <script src="js/books-util.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
